<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İK Paneli - Adaylar</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="hr-container">
        <div class="hr-header">
            <h1>İK Paneli - Adaylar</h1>
            <div class="nav-links">
                <a href="candidates.html" class="active">Adaylar</a>
                <a href="jobs.html">İlanlar</a>
                <a href="reports.html">Raporlar</a>
                <a href="#" onclick="logout()">Çıkış</a>
            </div>
        </div>

        <div class="hr-content">
            <div class="page-header">
                <h2>Aday Listesi</h2>
            </div>

            <div class="table-container">
                <table id="candidatesTable">
                    <thead>
                        <tr>
                            <th>Ad Soyad</th>
                            <th>Referans No</th>
                            <th>Yüklenme Tarihi</th>
                            <th>İş İlanı Seçimi</th>
                            <th>Etiket</th>
                            <th>İşlemler</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="6" class="text-center loading">Yükleniyor...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Check authentication
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('hr_token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            // Initialize HR Panel for candidates page
            window.hrPanel = new HRPanel();
            window.hrPanel.loadCandidates();
        });
 ş
        function logout() {
            localStorage.removeItem('hr_token');
            window.location.href = 'login.html';
        }
    </script>
    <script src="../script.js"></script>
</body>
</html>
