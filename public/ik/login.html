<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İK Paneli - Giriş</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="hr-container">
        <div class="hr-content">
            <div class="text-center">
                <h1>İK Paneli Girişi</h1>
                <p>Lütfen kimlik bilgilerinizi girin</p>
            </div>

            <form id="loginForm" class="mt-4">
                <div class="form-group">
                    <label for="email">E-posta</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="admin@ik.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="admin123" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
            </form>

            <div class="text-center mt-4">
                <p><a href="../index.html">Ana Sayfaya Dön</a></p>
            </div>

            <div class="nav-links mt-4">
                <p class="text-muted">Giriş yaptıktan sonra hangi sayfaya gitmek istiyorsunuz?</p>
                <div class="nav-buttons">
                    <a href="#" onclick="loginAndRedirect('candidates.html')" class="btn btn-outline-primary">Adaylar</a>
                    <a href="#" onclick="loginAndRedirect('jobs.html')" class="btn btn-outline-primary">İlanlar</a>
                    <a href="#" onclick="loginAndRedirect('reports.html')" class="btn btn-outline-primary">Raporlar</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        let redirectUrl = 'candidates.html'; // Default redirect

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            await performLogin();
        });

        async function performLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/hr/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    localStorage.setItem('hr_token', data.token);
                    window.location.href = redirectUrl;
                } else {
                    alert('Giriş başarısız: ' + (data.error || 'Bilinmeyen hata'));
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Giriş sırasında hata oluştu');
            }
        }

        function loginAndRedirect(url) {
            redirectUrl = url;
            performLogin();
        }

        // Check if already logged in - show options instead of auto-redirect
        if (localStorage.getItem('hr_token')) {
            document.querySelector('.nav-buttons').innerHTML = `
                <p class="text-success">Zaten giriş yapmışsınız. Hangi sayfaya gitmek istiyorsunuz?</p>
                <a href="candidates.html" class="btn btn-primary">Adaylar</a>
                <a href="jobs.html" class="btn btn-primary">İlanlar</a>
                <a href="reports.html" class="btn btn-primary">Raporlar</a>
            `;
        }
    </script>
</body>
</html>
