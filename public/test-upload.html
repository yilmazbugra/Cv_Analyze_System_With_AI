<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
        }
        .file-list {
            margin: 20px 0;
        }
        .file-item {
            padding: 10px;
            background: #f5f5f5;
            margin: 5px 0;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>CV Upload Test</h1>
    
    <div class="upload-area" id="uploadArea">
        <p>Dosyaları buraya sürükleyin veya seçin</p>
        <input type="file" id="fileInput" multiple accept=".pdf,.docx" style="display: none;">
        <button onclick="document.getElementById('fileInput').click()">Dosya Seç</button>
    </div>
    
    <div id="fileList" class="file-list"></div>
    
    <button onclick="uploadFiles()" id="uploadBtn">Yükle</button>
    <button onclick="clearFiles()">Temizle</button>
    
    <div id="status"></div>

    <script>
        let selectedFiles = [];
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const uploadBtn = document.getElementById('uploadBtn');
        const status = document.getElementById('status');
        
        // Event listeners
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.background = '#f0f0f0';
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.background = '';
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.background = '';
            handleFiles(e.dataTransfer.files);
        });
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });
        
        function handleFiles(files) {
            selectedFiles = Array.from(files);
            displayFiles();
        }
        
        function displayFiles() {
            fileList.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const div = document.createElement('div');
                div.className = 'file-item';
                div.innerHTML = `
                    ${file.name} (${(file.size / 1024).toFixed(1)} KB)
                    <button onclick="removeFile(${index})" style="float: right;">Kaldır</button>
                `;
                fileList.appendChild(div);
            });
            uploadBtn.disabled = selectedFiles.length === 0;
        }
        
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            displayFiles();
        }
        
        function clearFiles() {
            selectedFiles = [];
            fileInput.value = '';
            displayFiles();
            status.innerHTML = '';
        }
        
        async function uploadFiles() {
            if (selectedFiles.length === 0) return;
            
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Yükleniyor...';
            
            let successCount = 0;
            let errorCount = 0;
            
            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                showStatus(`Yükleniyor: ${file.name} (${i + 1}/${selectedFiles.length})`, 'info');
                
                try {
                    const result = await uploadSingleFile(file);
                    if (result.success) {
                        successCount++;
                    } else {
                        errorCount++;
                    }
                } catch (error) {
                    console.error('Upload error:', error);
                    errorCount++;
                }
            }
            
            uploadBtn.disabled = false;
            uploadBtn.textContent = 'Yükle';
            
            if (successCount > 0) {
                showStatus(`${successCount} dosya başarıyla yüklendi${errorCount > 0 ? `, ${errorCount} dosya yüklenemedi` : ''}`, 'success');
                if (errorCount === 0) {
                    clearFiles();
                }
            } else {
                showStatus('Hiçbir dosya yüklenemedi', 'error');
            }
        }
        
        async function uploadSingleFile(file) {
            const formData = new FormData();
            formData.append('cv', file);
            
            try {
                const response = await fetch('/api/cv/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    console.log('File uploaded successfully:', data);
                    return { success: true, data };
                } else {
                    console.error('Upload failed:', data.error);
                    return { success: false, error: data.error };
                }
            } catch (error) {
                console.error('Upload error:', error);
                return { success: false, error: error.message };
            }
        }
        
        function showStatus(message, type) {
            status.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
    </script>
</body>
</html>
